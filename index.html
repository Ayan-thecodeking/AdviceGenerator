<body>



    <div class="advice">
      <header  id="id">
        <!-- Advice ID goes here -->
  
        <!-- Advice text goes here --></h1>
      </header>
      
      
        <p class="quote">&ldquo; Proper quotes with HTML entities... &rdquo;</p>

      <div class="line">
        <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
            <g transform="translate(138)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3" />
              <rect x="14" width="6" height="16" rx="3" />
            </g>
          </g>
        </svg>

      </div>

      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound" id="voice"><i class="fa fa-volume-up"></i></li>
            <li class="sound" id="copy"><i class="fa fa-copy"></i></li>
            <li class="sound" id="twitter"><i class="fa fa-twitter"></i></li>
          </ul>
          <button>Change</button>
        </div>
      </div>

    </div>
